<!DOCTYPE html>
<html>
    <head>
        <title>Calculater</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style2.css">
        
    </head>
    <body>
        <div class="Calculator flex flex-col  bg-red items-center mx-auto m-w-20">
            <div class="row">   
        <input class="input" type="text"  placeholder="0"></div>
        
        <div class="row">
            <button>C</button>
            <button>%</button>
            <button>0</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button>=</button>
        </div>
        </div>
        
        
        <script src="script.js"></script>
    </body>

</html>
